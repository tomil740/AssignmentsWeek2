<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Non Semantic HTML</title>
	</head>
	<body>
		<header>
			<!--should be something like <h...>...-->
			<div>My Awesome Site</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<article>
			    <!--should be something like <h...>...-->
				<header>The Importance of Semantic HTML</header>
				<!--should be something like <p...>...-->
				<div>
					Semantic HTML is essential for
					accessibility and SEO...
				</div>
			</article>
			<article>
				<!--kind of prepration to include some more postes that will be as section next to it-->
				<section>
					<header>Latest Posts</header>
					<!--if it is a regular text it will be P but if it ist a list of actull posts item it will be section...-->
					<div>Post 1, Post 2, Post 3</div>
				</section>
			</article>
		</main>
		<footer>
			<!--should be p as well-->
			<div>Â© 2024 My Awesome Site</div>
		</footer>
	</body>
</html>
